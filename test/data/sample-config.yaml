kraken:
  key: ${KRAKEN_KEY}
  secret: ${KRAKEN_SECRET}

smtp:
  host: smtp.google.com
  port: 587
  user: smtp_user
  password: ${EMAIL_PASSWORD}
  from: sender@gmail.com

notify: recipient@gmail.com
frequency: 1ms
currency: ZEUR
pairs:
  - pair: XETHZEUR
    amount: 20.00
  - pair: XXBTZEUR
    amount: 10.00
  - pair: XXRPZEUR
    amount: 10.00
  - pair: ADAEUR
    amount: 10.00
  - pair: USDTEUR
    amount: 10.00